apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: ray
  namespace: cosmic
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/botless/slack/cmd/cloudevents_receiver/
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: ray-subscription
  namespace: cosmic
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: ray-chan
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: ray
