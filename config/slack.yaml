---
apiVersion: sources.eventing.knative.dev/v1alpha1
kind: ContainerSource
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: slack
spec:
  image: github.com/botless/slack/cmd/rtm/
  sink:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: ray-chan
  env:
  - name: BOT_TOKEN
    valueFrom:
      secretKeyRef:
        name: slack
        key: BOT_TOKEN
  - name: VERIFICATION_TOKEN
    valueFrom:
      secretKeyRef:
        name: slack
        key: VERIFICATION_TOKEN
  - name: BOT_ID
    valueFrom:
      secretKeyRef:
        name: slack
        key: BOT_ID
  - name: CHANNEL_ID
    valueFrom:
      secretKeyRef:
        name: slack
        key: CHANNEL_ID
