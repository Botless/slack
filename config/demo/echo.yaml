apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: slack-echo
  labels:
    knative.dev/type: "function"
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: github.com/botless/slack/cmd/slack_echo/
            env:
              - name: TARGET
                value: "http://slack-out-channel-76mlz.default.svc.cluster.local/" # <---------------   TODO: update this.
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: slack-echo
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: slack-in
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: slack-echo
